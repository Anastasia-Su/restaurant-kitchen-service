<div id="ajax-update-container">
  <div class="text-start fs-5 fw-bolder ps-3 mt-5 mb-2">
    Cooks
  </div>
    <ul class="list-group list-group-flush">
      {% for cook in dish.cooks.all %}
          <li class="list-group-item">
            <a href="{{ cook.get_absolute_url }}">
              {% if cook.first_name and cook.last_name %}
                {{ cook.first_name }} {{ cook.last_name }}
                {% else %}
                {{ cook.username }}
              {% endif %}
            </a>
          </li>
      {% endfor %}
    </ul>
  {% if dish in user.dishes.all %}
    <a
        href="{% url 'kitchen:toggle-dish-assign' pk=dish.id %}"
        class="btn btn-sm btn-outline-danger text-nowrap mt-3 link-to-page">
        Delete me from this dish
    </a>
  {% else %}
    <a
        href="{% url 'kitchen:toggle-dish-assign' pk=dish.id %}"
        class="btn btn-sm btn-outline-success text-nowrap mt-3 link-to-page">
        Assign me to this dish
    </a>
  {% endif %}
</div>
