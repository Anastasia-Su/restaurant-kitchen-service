{% for option_value, option_label in widget.optgroups %}
    <label for="{{ widget.id_for_label }}_{{ option_value }}">
        <input type="checkbox"
               name="{{ widget.name }}"
               value="{{ option_value }}"
               id="{{ widget.id_for_label }}_{{ option_value }}"
               {% if option_value in widget.value %}
                   checked
               {% endif %}>
        {{ option_label }}
    </label>
{% endfor %}
