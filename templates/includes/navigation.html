{% load static %}

<div class="row text-center py-3 mt-3">
  <div class="col-2 mx-left ms-4">
    {% if request.user.is_authenticated %}
        <div class="nav-item ms-lg-auto">
          <a
              href="{{ user.get_absolute_url }}"
              class="text-info">
            {{ user.get_username }}
          </a>
        </div>
        <div class="nav-item ms-lg-auto">
          <a class="nav-link nav-link-icon me-2"
            href="{% url 'logout' %}">
            <i class="fa fa-sign-out me-1"></i>
            <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip"
              data-bs-placement="bottom" title="Logout">Logout
            </p>
          </a>
        </div>
    {% endif %}
  </div>

  <div class="col-8 mx-auto">
    <div class="nav-wrapper position-relative end-0">
      <ul class="nav nav-pills nav-fill p-1" role="tablist">
        <li class="nav-item">
          <a
              class="nav-link mb-0 px-0 py-1 active"
              data-bs-toggle="tab"
              href="{% url 'kitchen:index' %}"
              role="tab"
              aria-controls="profile"
              aria-selected="true">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a
              class="nav-link mb-0 px-0 py-1"
              data-bs-toggle="tab"
              href="{% url 'kitchen:dishtype-list' %}"
              role="tab"
              aria-controls="dashboard"
              aria-selected="false">
            Dish Type List
          </a>
        </li>
        <li class="nav-item">
          <a
              class="nav-link mb-0 px-0 py-1"
              data-bs-toggle="tab"
              href="{% url 'kitchen:cook-list' %}"
              role="tab"
              aria-controls="dashboard"
              aria-selected="false">
            Cook List
          </a>
        </li>
        <li class="nav-item">
          <a
              class="nav-link mb-0 px-0 py-1"
              data-bs-toggle="tab"
              href="{% url 'kitchen:dish-list' %}"
              role="tab"
              aria-controls="dashboard"
              aria-selected="false">
            Dish List
          </a>
        </li>
      </ul>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</div>
